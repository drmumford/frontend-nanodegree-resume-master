<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>David R. Mumford</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/helper.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="center-content clearfix dark-gray">
            <ul id="topContacts" class='flex-box'></ul>
        </header>
        <main style="clear: both;">
            <section id="workExperience" class="gray">
                <h2 class="section-header">Work Experience</h2>
            </section>
            <section id="projects">
                <h2 class="section-header">Projects</h2>
            </section>
            <section id="education" class="gray">
                <h2 class="section-header">Education</h2>
            </section>
            <section id="mapDiv">
                <h2 class="map-header">Where I've Lived and Worked</h2>
            </section>
        </main>
        <footer id="letsConnect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </footer>
    </div>

    <script src="js/resumeBuilder.js"></script>

    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none'; // header.
            document.getElementById('letsConnect').style.display = 'none'; // footer too.
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementByTagName('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementByClassName('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>
</html>
